<head>
  <script src="//unpkg.com/circlepack-chart"></script>
  <!--<script src="../../dist/circlepack-chart.js"></script>-->

  <style>body { margin: 0 }</style>
</head>
<body>
  <div id="chart"></div>

  <script>
    const data = {
      name: 'main',
      color: 'black',
      children: [{
        name: 'a',
        color: 'gray',
        size: 1
      },{
        name: 'b',
        color: 'white',
        children: [{
          name: 'ba',
          color: 'orange',
          size: 1
        }, {
          name: 'bb',
          color: 'blue',
          children: [{
            name: 'bba',
            color: 'green',
            size: 1
          }, {
            name: 'bbb',
            color: 'pink',
            size: 1
          }]
        }]
      }]
    };

    CirclePack()
      .data(data)
      .size('size')
      .color('color')
      (document.getElementById('chart'));
  </script>
</body>
